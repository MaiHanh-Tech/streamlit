<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Translation Result</title>
    <style>
        /* ‰∏ªÈ¢òÂèòÈáè */
        :root {
            --primary-color: #1E90FF;
            --text-color: #0E1117;
            --bg-color: #ffffff;
            --block-bg: #ffffff;
            --block-border: #e6e6e6;
            --control-bg: #f0f2f6;
            --control-text: #0E1117;
        }

        /* Ê∑±Ëâ≤‰∏ªÈ¢ò */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #ffffff;
                --bg-color: #1E1E1E;
                --block-bg: #2d2d2d;
                --block-border: #3d3d3d;
                --control-bg: #262730;
                --control-text: #ffffff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        /* Á°Æ‰øùÊñáÊú¨Âú®Ê∑±Ëâ≤‰∏ªÈ¢ò‰∏ãÂèØËßÅ */
        .original, .pinyin, .english, .second-language {
            color: var(--text-color) !important;
        }

        .translation-block {
            background: var(--block-bg);
            border: 1px solid var(--block-border);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .sentence-part {
            margin-bottom: 2em;
            padding: 10px;
            border-radius: 8px;
        }

        .original, .pinyin, .english, .second-language {
            margin: 0.5em 0;
            line-height: 1.6;
            color: var(--text-color);
        }
        
        .original { font-weight: bold; font-size: 1.1em; }
        .pinyin { color: #1E90FF !important; font-family: "Courier New", monospace; }
        .english { color: #2ecc71 !important; font-style: italic; }
        .second-language { color: #e67e22 !important; }

        /* Interactive word styling */
        .interactive-word {
            position: relative;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
            color: var(--text-color);
            border-bottom: 1px dotted #888;
        }

        .interactive-word:hover {
            background-color: rgba(30, 144, 255, 0.2);
        }

        .interactive-word[data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2d3748;
            color: #fff;
            border: 1px solid #4a5568;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.9rem;
            line-height: 1.3;
            white-space: pre;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .interactive-word[data-tooltip]:hover:before {
            visibility: visible;
            opacity: 1;
        }

        /* Speech controls */
        .speech-controls {
            margin: 1em 0;
            padding: 15px;
            background: var(--control-bg);
            border-radius: 8px;
            color: var(--control-text);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border: 1px solid var(--block-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .speech-controls select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 300px;
        }

        .speech-controls .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ËØ≠Èü≥ÊåâÈíÆÂü∫Á°ÄÊ†∑Âºè */
        .speak-button {
            cursor: pointer;
            border: none;
            padding: 4px;
            margin-left: 8px;
            vertical-align: middle;
            transition: all 0.2s ease;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }
        
        .speak-button:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        .speak-button svg {
            fill: var(--text-color);
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        /* Áªü‰∏ÄÁöÑ‰∫§‰∫íÊñáÊú¨ÂÆπÂô® */
        .interactive-text {
            background: var(--block-bg);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 12px;
            margin: 1rem 0;
            line-height: 2;
            font-size: 1.2rem;
            border: 1px solid var(--block-border);
        }

        .interactive-paragraph {
            margin-bottom: 1.5em;
        }
    </style>
    <script>
        let synth = window.speechSynthesis;
        let voices = [];

        function populateVoiceList() {
            if (typeof speechSynthesis === 'undefined') {
                return;
            }

            voices = synth.getVoices();
            let voiceSelect = document.getElementById('voice-language');
            voiceSelect.innerHTML = '';

            // S·∫Øp x·∫øp gi·ªçng: ∆Øu ti√™n ti·∫øng Anh, Vi·ªát, Trung l√™n ƒë·∫ßu
            voices.sort((a, b) => {
                const langA = a.lang.toUpperCase();
                const langB = b.lang.toUpperCase();
                
                // ƒê·ªãnh nghƒ©a th·ª© t·ª± ∆∞u ti√™n
                const priorities = ['EN', 'VI', 'ZH'];
                
                // Ki·ªÉm tra xem lang c√≥ ch·ª©a m√£ ∆∞u ti√™n kh√¥ng
                const idxA = priorities.findIndex(p => langA.includes(p));
                const idxB = priorities.findIndex(p => langB.includes(p));
                
                // Logic s·∫Øp x·∫øp: Ai c√≥ index nh·ªè h∆°n (ƒë·ªô ∆∞u ti√™n cao h∆°n) th√¨ l√™n tr∆∞·ªõc
                if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                if (idxA !== -1) return -1; // A c√≥ ∆∞u ti√™n, B kh√¥ng -> A l√™n
                if (idxB !== -1) return 1;  // B c√≥ ∆∞u ti√™n, A kh√¥ng -> B l√™n
                
                return a.name.localeCompare(b.name);
            });

            // Th√™m T·∫§T C·∫¢ gi·ªçng v√†o danh s√°ch
            voices.forEach(voice => {
                let option = document.createElement('option');
                option.textContent = voice.name + ' (' + voice.lang + ')';
                option.setAttribute('data-name', voice.name);
                option.setAttribute('data-lang', voice.lang);
                
                // T·ª± ƒë·ªông ch·ªçn gi·ªçng m·∫∑c ƒë·ªãnh t·ªët (Google ho·∫∑c Microsoft)
                if (voice.default) {
                    option.textContent += ' -- DEFAULT';
                }
                
                voiceSelect.appendChild(option);
            });
            
            // C·ªë g·∫Øng ch·ªçn gi·ªçng Google US English l√†m m·∫∑c ƒë·ªãnh n·∫øu c√≥
            const defaultVoice = Array.from(voiceSelect.options).find(opt => 
                opt.textContent.includes('Google US English') || 
                opt.textContent.includes('Microsoft Zira')
            );
            if(defaultVoice) defaultVoice.selected = true;
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            
            if (!text || text.trim() === '') return;

            const utterance = new SpeechSynthesisUtterance(text);
            let voiceSelect = document.getElementById('voice-language');
            
            if (voiceSelect.selectedOptions.length > 0) {
                let selectedOption = voiceSelect.selectedOptions[0];
                let voice = voices.find(v => 
                    v.name === selectedOption.getAttribute('data-name') && 
                    v.lang === selectedOption.getAttribute('data-lang')
                );
                if (voice) {
                    utterance.voice = voice;
                }
            }
            
            utterance.rate = document.getElementById('voice-speed').value;
            synth.speak(utterance);
        }

        // Initial population of voices
        window.onload = function() {
            populateVoiceList();
            // Th·ª≠ load l·∫°i sau 500ms v√¨ m·ªôt s·ªë tr√¨nh duy·ªát load gi·ªçng ch·∫≠m
            setTimeout(populateVoiceList, 500);
        };

        // H√†m ƒë·ªçc c√¢u (d√πng cho Standard Mode)
        function speakSentence(text) {
            // Lo·∫°i b·ªè c√°c k√Ω t·ª± th·ª´a n·∫øu c√≥
            const cleanText = text.replace(/üîä/g, '').trim();
            speak(cleanText);
        }
    </script>
</head>

<body>
    <div class="speech-controls">
        <div class="control-group">
            <label for="voice-language">Voice:</label>
            <select id="voice-language">
                <option>Loading voices...</option>
            </select>
        </div>
        <div class="control-group">
            <label for="voice-speed">Speed:</label>
            <input type="range" id="voice-speed" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>
    <div id="content-area">
        {{content}}
    </div>
</body>

</html>
