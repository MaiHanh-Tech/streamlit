    <script>
        let synth = window.speechSynthesis;
        let voices = [];

        function populateVoiceList() {
            if (typeof speechSynthesis === 'undefined') {
                return;
            }

            voices = synth.getVoices();
            let voiceSelect = document.getElementById('voice-language');
            voiceSelect.innerHTML = '';

            // Sáº¯p xáº¿p giá»ng: Æ¯u tiÃªn tiáº¿ng Anh, Viá»‡t, Trung lÃªn Ä‘áº§u
            voices.sort((a, b) => {
                const langA = a.lang.toUpperCase();
                const langB = b.lang.toUpperCase();
                
                // Æ¯u tiÃªn English (EN), Vietnamese (VI), Chinese (ZH)
                const priorities = ['EN', 'VI', 'ZH'];
                const idxA = priorities.findIndex(p => langA.includes(p));
                const idxB = priorities.findIndex(p => langB.includes(p));
                
                if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                if (idxA !== -1) return -1;
                if (idxB !== -1) return 1;
                return a.name.localeCompare(b.name);
            });

            // ThÃªm Táº¤T Cáº¢ giá»ng vÃ o danh sÃ¡ch (Sá»¬A ÄOáº N NÃ€Y: KHÃ”NG CÃ’N IF zh Ná»®A)
            voices.forEach(voice => {
                let option = document.createElement('option');
                option.textContent = voice.name + ' (' + voice.lang + ')';
                option.setAttribute('data-name', voice.name);
                option.setAttribute('data-lang', voice.lang);
                
                // Tá»± Ä‘á»™ng chá»n giá»ng Google US English náº¿u cÃ³
                if (voice.name.includes('Google US English') || voice.name.includes('Zira')) {
                    option.selected = true;
                }
                
                voiceSelect.appendChild(option);
            });
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            let voiceSelect = document.getElementById('voice-language');
            
            // Logic chá»n giá»ng (Giá»¯ nguyÃªn, chá»‰ thÃªm kiá»ƒm tra null)
            if (voiceSelect.selectedOptions.length > 0) {
                let selectedOption = voiceSelect.selectedOptions[0];
                let voice = voices.find(v => 
                    v.name === selectedOption.getAttribute('data-name') && 
                    v.lang === selectedOption.getAttribute('data-lang')
                );
                
                if (voice) {
                    utterance.voice = voice;
                }
            }
            
            utterance.rate = document.getElementById('voice-speed').value;
            synth.speak(utterance);
        }

        // Initial population of voices
        window.onload = function() {
            populateVoiceList();
            // Thá»­ load láº¡i sau 500ms vÃ¬ má»™t sá»‘ trÃ¬nh duyá»‡t load giá»ng cháº­m
            setTimeout(populateVoiceList, 500);
        };

            // Lá»c bá» icon loa trÆ°á»›c khi Ä‘á»c Ä‘á»ƒ mÃ¡y khÃ´ng Ä‘á»c "Speaker high volume"
            const cleanText = text.replace(/ğŸ”Š/g, '').trim();
            speak(cleanText);
        }
